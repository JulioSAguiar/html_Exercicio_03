<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registro de Usuário</h1>

    <fieldset>
        <legend>Preencha o Formulário</legend>
<form action="">
<label for="nome">Nome:</label>
<input type="text" id="nome" placeholder="Digite seu nome...." required>

<label for="sobrenome">Sobrenome:</label>
<input type="text" id="sobrenome" placeholder="Digite seu sobrenome...." required>

<label for="cpf">CPF:</label>
<input type="text" id="cpf" placeholder="Digite seu CPF...." required> <br><br>

<label for="idade">Idade</label>
<input type="number" id="idade" placeholder="20" min="18" max="90" required>


<label for="data">Data de Nascimento:</label>
<input type="date" id="data"  required>

    <h3>Informe seu sexo</h3>

    <input type="radio" name="sexo" id="m">
    <label for="m">Masculino</label>
    
    <input type="radio" name="sexo" id="f">
    <label for="m">Feminino</label>
    
    <input type="radio" name="sexo" id="O">
    <label for="m">Outro</label>    

</fieldset> <br>

<button type="submit">
    Enviar
</button>

<button type="reset">
     Resetar Formulário
    </button>
</form>


</body>
</html>
